<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>NM - Create Account</title>
</head>
      
<!-- DEFAULT NAV -->
<nav>
    <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/">Home</a></li>
    </ul>
</nav>
 
<body>

    <!-- ********** Block for container ********** -->
    <div class="container-sm">
    
        <!-- Block for form input-->
        <div class="card-body">
            <h2 class="card-title">Enter Login Information</h2>
    
            <form action="/create_account" method="POST">
                <div class="form-group">
                    <label id="EmailAddress">Email Address</label>
                    <input type="text" name="EmailAddress" required class="form-control">
                </div>
                <div class="form-group">
                    <label id="Password">Password</label>
                    <input type="password" name="Password" required class="form-control">
                </div>
                <div class="form-group"> 
                    <label id="repeat_Password">Repeat Password</label>
                    <input type="password" name="repeat_Password" required class="form-control">
                </div>
                <div class="form-group">
                    <label id="FirstName">First Name</label>
                    <input type="text" name="FirstName" required class="form-control">
                </div>
                <div class="form-group">
                    <label id="LastName">Last Name</label>
                    <input type="text" name="LastName" required class="form-control">
                </div>
                <div class="form-group">
                    <label id="Gender">Gender</label>
                    <input type="text" name="Gender" required class="form-control">
                </div>
                <div class="form-group">
                    <label id="Age">Age</label>
                    <input type="text" name="Age" required class="form-control">
                </div>
    
                <button type="submit" class="btn btn-primary">Create Account</button>
                <a class="btn btn-success" href="/login" role="button">Login</a>            
                <br><br>
                <label id="Error"> {{ error }} </label>
            
            </form>
        </div>
        <!-- End block form input -->


    <!-- Modal Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</body>

</html>
