<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>NUH - Patient Portal</title>
</head>

<!-- DEFAULT NAV -->
<nav>
    <ul>
        <li><a href="/patientportal">Patient Portal</a></li>
        <li><a href="/">Home</a></li>
    </ul>
</nav>

<body>

    <!-- Simple banner -> action prompt -->
    <div class="banner">
        <h1>Please choice from the following choices of actions to perform on patients:</h1>
    </div>

    <!-- Simple introduction -->
    <div class="information">
        <h3>Welcome to the Nittany University Hospital Patient Portal.</h3> 
        <p>Please use the dropdown menu to either add or delete patients based on name.</p> 
    

        <!-- Gives add or delete value to form for app.py to redirect thenafter on post -->
        <form name="selectpage" action="/patientportal" method="POST">

            <select name="selection" id="selection">
                <option value="add">Add Patient</option>
                <option value="delete">Delete Patient</option>
            </select>

            <br><br>
            <button type="submit" name="submit" value="success" class="btn btn-primary">Go!</button>

        </form>
    </div>
    
    <!-- Modal scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
