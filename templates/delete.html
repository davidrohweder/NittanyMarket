<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>NUH - Delete Patient</title>
</head>
     

<!-- DEFAULT NAV -->
<nav>
    <ul>
        <li><a href="/patientportal">Patient Portal</a></li>
        <li><a href="/">Home</a></li>
    </ul>
</nav>

<body>

    <!-- ********** Block for container ********** -->
    <div class="container-sm">

        <!-- Block for form input -->
        <div class="card-body">
            <h2 class="card-title">Delete Patient Name</h2>

            <form action="/delete" method="POST">
                <div class="form-group">
                    <label id="FirstName">First Name</label>
                    <input type="text" name="FirstName" required class="form-control">
                </div>
                <div class="form-group">
                    <label id="LastName">Last Name</label>
                    <input type="text" name="LastName" required class="form-control">
                </div>

                <input type="button" name="btn" value="Delete" id="submitBtn" data-toggle="modal" data-target="#confirm-submit" class="btn btn-default" />

                <!-- Modal confirmation block -->
                <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">Confirm Delete</div>
                            <div class="modal-body">Are you sure you want to delete?</div>
                            <div class="modal-footer">
                                <button id="submit" type="submit" class="btn btn-primary">Delete</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End block modal confirmation -->

                <a class="btn btn-success" href="/patientportal" role="button">Go Back</a>
            </form>
        </div>
        <!-- End block form input -->

        <!-- Block for Table Input::: Pulls returned results from app.py after execiting SQL Query for delete: -->
        <div class="card-body"> 
            <h2 class="card-title">History</h2>
            <table class="table table-dark">
                <tr>
                    <th scope="col"> PID</th>
                    <th scope="col"> First Name</th>
                    <th scope="col"> Last Name</th>
                </tr>
                <tbody>
                {% for pid, first_name, last_name in result %}
                    <tr>
                        <td> {{ pid }} </td>
                        <td> {{ first_name }} </td>
                        <td> {{ last_name }} </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>    
    <!-- ********** End Container Block ********** -->


    <!-- Modal Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</body>

</html>
